name: Test

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.swift'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme LastDram \
            -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=15.2'
