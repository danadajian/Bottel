type Query {
    getBottle(id: String!, userId: String!): UserBottle
    listUserBottles(filter: BottleFilterInput, limit: Int, nextToken: String): UserBottles
    listBottles(filter: BottleFilterInput, limit: Int, nextToken: String): Bottles
}

type Mutation {
    createBottle(input: CreateBottleInput!): UserBottle
    updateBottle(input: UpdateBottleInput!): UserBottle
    deleteBottle(input: DeleteBottleInput!): UserBottle
}

interface Bottle {
    id: String!
    name: String
    imageUrl: String
}

type UserBottle implements Bottle {
    id: String!
    name: String
    imageUrl: String
    userId: String!
    dateOpened: String
    dateAcquired: String
}

type Bottles {
    items: [Bottle]
    nextToken: String
}

type UserBottles {
    items: [UserBottle]
    nextToken: String
}

input BottleFilterInput {
    id: TableStringFilterInput
    userId: TableStringFilterInput
    name: TableStringFilterInput
    imageUrl: TableStringFilterInput
    dateOpened: TableStringFilterInput
    dateAcquired: TableStringFilterInput
}

input CreateBottleInput {
    id: String!
    userId: String!
    name: String!
    imageUrl: String
    dateOpened: String
    dateAcquired: String
}

input UpdateBottleInput {
    id: String!
    name: String
    imageUrl: String
    dateOpened: String
    dateAcquired: String
}

input DeleteBottleInput {
    id: String!
}

input TableStringFilterInput {
    ne: String
    eq: String
    le: String
    lt: String
    ge: String
    gt: String
    contains: String
    notContains: String
    between: [String]
    beginsWith: String
}

input TableBooleanFilterInput {
    ne: Boolean
    eq: Boolean
}

input TableIntFilterInput {
    ne: Int
    eq: Int
    le: Int
    lt: Int
    ge: Int
    gt: Int
    contains: Int
    notContains: Int
    between: [Int]
}
