type Query {
    getBottle(id: ID!): Bottle
    listBottles(filter: BottleFilterInput, limit: Int, nextToken: String): BottleConnection
}

type Mutation {
    createBottle(input: CreateBottleInput!): Bottle
    updateBottle(input: UpdateBottleInput!): Bottle
    deleteBottle(input: DeleteBottleInput!): Bottle
}

type Bottle {
    id: ID!
    name: String!
    imageUrl: String
    dateOpened: String
    dateAcquired: String
}

type BottleConnection {
    items: [Bottle]
    nextToken: String
}

input BottleFilterInput {
    id: TableIDFilterInput
    name: TableStringFilterInput
    imageUrl: TableStringFilterInput
    dateOpened: TableStringFilterInput
    dateAcquired: TableStringFilterInput
}

input CreateBottleInput {
    name: String!
    imageUrl: String
    dateOpened: String
    dateAcquired: String
}

input UpdateBottleInput {
    id: ID!
    name: String
    imageUrl: String
    dateOpened: String
    dateAcquired: String
}

input DeleteBottleInput {
    id: ID!
}

input TableIDFilterInput {
    ne: ID
    eq: ID
    le: ID
    lt: ID
    ge: ID
    gt: ID
    contains: ID
    notContains: ID
    between: [ID]
    beginsWith: ID
}

input TableStringFilterInput {
    ne: String
    eq: String
    le: String
    lt: String
    ge: String
    gt: String
    contains: String
    notContains: String
    between: [String]
    beginsWith: String
}

input TableBooleanFilterInput {
    ne: Boolean
    eq: Boolean
}

input TableIntFilterInput {
    ne: Int
    eq: Int
    le: Int
    lt: Int
    ge: Int
    gt: Int
    contains: Int
    notContains: Int
    between: [Int]
}
