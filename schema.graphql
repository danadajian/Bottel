type Query {
    getBottle(id: String!, userId: String!): UserBottle
    getUserBottle(id: String!, userId: String!): UserBottle
    listBottles(filter: BottleFilterInput, limit: Int, nextToken: String): UserBottles
    listUserBottles(filter: BottleFilterInput, limit: Int, nextToken: String): UserBottles
}

type Mutation {
    createBottle(input: CreateBottleInput!): UserBottle
    createUserBottle(input: CreateBottleInput!): UserBottle
    updateBottle(input: UpdateBottleInput!): UserBottle
    updateUserBottle(input: UpdateBottleInput!): UserBottle
    deleteBottle(input: DeleteBottleInput!): UserBottle
    deleteUserBottle(input: DeleteBottleInput!): UserBottle
}

interface Bottle {
    id: String!
    name: String
    imageUrl: String
}

type UserBottle implements Bottle {
    id: String!
    name: String
    imageUrl: String
    userId: String!
    dateOpened: String
    dateAcquired: String
}

type Bottles {
    items: [Bottle]
    nextToken: String
}

type UserBottles {
    items: [UserBottle]
    nextToken: String
}

input BottleFilterInput {
    userId: TableStringFilterInput
    name: TableStringFilterInput
    category: TableStringFilterInput
    proof: TableFloatFilterInput
    size: TableStringFilterInput
    dateOpened: TableStringFilterInput
    dateAcquired: TableStringFilterInput
}

input CreateBottleInput {
    id: String!
    userId: String!
    name: String!
    imageUrl: String
    dateOpened: String
    dateAcquired: String
}

input UpdateBottleInput {
    id: String!
    name: String
    imageUrl: String
    dateOpened: String
    dateAcquired: String
}

input DeleteBottleInput {
    id: String!
}

input TableStringFilterInput {
    ne: String
    eq: String
    le: String
    lt: String
    ge: String
    gt: String
    contains: String
    notContains: String
    between: [String]
    beginsWith: String
}

input TableBooleanFilterInput {
    ne: Boolean
    eq: Boolean
}

input TableFloatFilterInput {
    ne: Float
    eq: Float
    le: Float
    lt: Float
    ge: Float
    gt: Float
    contains: Float
    notContains: Float
    between: [Float]
}
